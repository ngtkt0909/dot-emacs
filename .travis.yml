language: generic
sudo: false
env:
  matrix:
    - EMACS=emacs23
    - EMACS=emacs24
addons:
  apt:
    sources:
      - cassou-emacs
    packages:
      - emacs23-gtk
      - emacs24
script:
  - $EMACS --version
  - $EMACS -batch --eval
    "(progn (setq byte-compile-error-on-warn t) (batch-byte-compile))"
    ./src/.emacs.el
notifications:
  on_success: never
  on_failure: never
